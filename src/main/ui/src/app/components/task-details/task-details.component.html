<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTask" class="edit-form">
    <h4>Task</h4>
    <form>
      <div class="form-group">
        <label for="taskTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="taskTitle"
          [(ngModel)]="currentTask.taskTitle"
          name="taskTitle"
        />
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <input
          type="text"
          class="form-control"
          id="taskDescription"
          [(ngModel)]="currentTask.taskDescription"
          name="taskDescription"
        />
      </div>
      <div class="form-group">
        <label for="eta">ETA</label>
          <input class="form-control" 
                 id="eta" #drp="bsDatepicker" 
                 bsDatepicker 
                 [(ngModel)]="currentTask.eta"
                 [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
                 name="eta">
      </div>
      <div class="form-group">
        <label for="assigned">Assigned</label>
        <br>
        <select class="form-control"
                id="assigned"
                [(ngModel)]="currentTask.assigned"
                name="assigned">
          <option> --- </option>
          <option *ngFor="let user of users" [selected]="isUserAssigned(user)">{{user.lastname}}, {{user.firstname}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <input
          type="text"
          class="form-control"
          id="points"
          [(ngModel)]="currentTask.points"
          name="points"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTask.resolved ? "Resolved" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTask.resolved"
      (click)="updateResolved(false)"
    >
      UnResolve
    </button>
    <button
      *ngIf="!currentTask.resolved"
      class="badge badge-primary mr-2"
      (click)="updateResolved(true)"
    >
      Resolve
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteTask()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateTask()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTask">
    <br />
    <p>Cannot access this Task...</p>
  </div>
</div>
