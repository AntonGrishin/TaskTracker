<div style="width: 400px; margin: auto; padding-bottom: 24px;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="taskTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="taskTitle"
          required
          [(ngModel)]="task.taskTitle"
          name="taskTitle"
        />
      </div>

      <div class="form-group">
        <label for="taskDescription">Description</label>
        <input
          class="form-control"
          id="taskDescription"
          required
          [(ngModel)]="task.taskDescription"
          name="taskDescription"
        />
      </div>

      <div class="form-group">
        <label>Status</label>
        <div> {{task.status}} </div>
      </div>

      <div class="form-group">
        <label for="startDate">startDate</label>
        <input class="form-control" 
          id="startDate" #drp="bsDatepicker"
          bsDatepicker 
          [(ngModel)]="task.startDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          name="eta">
      </div>

      <div class="form-group">
        <label for="eta">ETA</label>
        <input class="form-control" 
          id="eta" #drp="bsDatepicker"
          bsDatepicker 
          [(ngModel)]="task.eta"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
          name="eta">
      </div>

      <div class="form-group">
        <label for="assigned">Assigned</label>
        <br>
        <select class="form-control"
                id="assigned"
                [(ngModel)]="task.assigned"
                name="assigned"
                >
          <option> --- </option>
          <option *ngFor="let user of users" [value]="user.username" [selected]="task.assigned == user.username">{{user.lastname}}, {{user.firstname}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="points">Points</label>
        <input
          class="form-control"
          id="points"
          required
          [(ngModel)]="task.points"
          name="points"
        />
      </div>

      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>
  </div>
</div>
