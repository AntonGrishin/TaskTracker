<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="taskTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="taskTitle"
          required
          [(ngModel)]="task.taskTitle"
          name="taskTitle"
        />
      </div>

      <div class="form-group">
        <label for="taskDescription">Description</label>
        <input
          class="form-control"
          id="taskDescription"
          required
          [(ngModel)]="task.taskDescription"
          name="taskDescription"
        />
      </div>

      <div class="form-group">
        <label for="eta">ETA</label>
        <input
          class="form-control"
          id="eta"
          required
          [(ngModel)]="task.eta"
          name="eta"
        />
      </div>

      <div class="form-group">
        <label for="assigned">Assigned</label>
        <input
          class="form-control"
          id="assigned"
          required
          [(ngModel)]="task.assigned"
          name="assigned"
        />
      </div>

      <div class="form-group">
        <label for="points">Points</label>
        <input
          class="form-control"
          id="points"
          required
          [(ngModel)]="task.points"
          name="points"
        />
      </div>

      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>
  </div>
</div>
