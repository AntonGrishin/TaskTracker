<div class="container">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header>
</div>

<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create Task</h2>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmitTask()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Task Name</label>
            <input type="text" class="form-control" formControlName="taskTitle" id="exampleInputEmail1" placeholder="Task Name">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Description</label>
            <input type="text" class="form-control" formControlName="taskDescription" id="exampleInputPassword1" placeholder="Task Description">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Start date</label>
            <input type="text" class="form-control" formControlName="start_date" id="exampleInputPassword1" placeholder="startDate">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">ETA</label>
            <input type="text" class="form-control" formControlName="eta" id="exampleInputPassword1" placeholder="ETA">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Assigned</label>
            <input type="text" class="form-control" formControlName="assigned" id="exampleInputPassword1" placeholder="Assigned">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Points</label>
            <input type="text" class="form-control" formControlName="points" id="exampleInputPassword1" placeholder="Points">
          </div>
        </div>
        <button type="submit" [disabled]="!taskForm.valid" class="btn btn-danger">Create Task</button>
      </form>
    </div>

      <app-display-board
      [taskCount]="taskCount"
      (getTasksEvent)="getAllTasks()"
    >

   </app-display-board>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
       [taskCount]="taskCount"
       (getTasksEvent)="getAllTasks()"
      >

      </app-display-board>
    </div>
  </div>
</div>
<div class="display-board">
  <h4>Task Created</h4>
  <div class="number">
    {{taskCount}}
  </div>
  <div class="btn">
    <button class="btn btn-warning" (click)="getAllTasks()">Get All Tasks</button>
  </div>
</div>
<div class="mrgnbtm">
  <app-tasks *ngIf="tasks.length !== 0" [tasks]="tasks"></app-tasks>
</div>
